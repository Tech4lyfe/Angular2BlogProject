

<form #form="ngForm" novalidate>
    <div class="form-group" [class.has-error]="name.invalid && name.touched">
        <label class="control-label" >Name:</label>
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="model.name"  required />
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
            Please enter a name
        </div>
    </div>
    
    <div class="form-group" [class.has-error]="email.invalid && email.touched">
        <label class="control-label" >Email:</label>
        <input type="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email"  required />
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
            Please enter a email address!!
        </div>
    </div>
    
    <div class="form-group" [class.has-error]="message.invalid && message.touched">
        <label class="control-label" >Message:</label>
        <textarea type="text" class="form-control" rows="5" name="message" #message="ngModel" [(ngModel)]="model.message"  required></textarea>
        <div *ngIf="message.invalid && message.touched" class="alert alert-danger">
            Please enter a name
        </div>
    </div>
    <input class="btn btn-primary" type="button" [disabled]="form.invalid" (click)="submit(form)" value="submit"/>
</form>
